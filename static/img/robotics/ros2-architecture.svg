<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- ROS 2 Architecture Diagram -->
  <rect x="10" y="10" width="480" height="280" fill="#f8f9fa" stroke="#ccc" stroke-width="2" rx="10"/>

  <!-- ROS 2 Logo Area -->
  <circle cx="450" cy="40" r="20" fill="#333"/>
  <text x="450" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="white">ROS2</text>

  <!-- Robot Hardware -->
  <rect x="50" y="150" width="100" height="80" fill="#4a90e2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="100" y="165" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Robot</text>
  <text x="100" y="180" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Hardware</text>

  <!-- Sensors -->
  <circle cx="30" y="180" r="15" fill="#e74c3c" stroke="#333" stroke-width="2"/>
  <text x="30" y="185" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Sensors</text>

  <!-- Actuators -->
  <circle cx="170" y="180" r="15" fill="#27ae60" stroke="#333" stroke-width="2"/>
  <text x="170" y="185" text-anchor="middle" font-family="Arial" font-size="8" fill="white">Actuators</text>

  <!-- ROS Nodes -->
  <rect x="220" y="80" width="60" height="40" fill="#f1c40f" stroke="#333" stroke-width="2" rx="5"/>
  <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Perception</text>

  <rect x="220" y="140" width="60" height="40" fill="#f1c40f" stroke="#333" stroke-width="2" rx="5"/>
  <text x="250" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Planning</text>

  <rect x="220" y="200" width="60" height="40" fill="#f1c40f" stroke="#333" stroke-width="2" rx="5"/>
  <text x="250" y="225" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Control</text>

  <!-- Communication Middleware -->
  <rect x="320" y="140" width="120" height="40" fill="#9b59b6" stroke="#333" stroke-width="2" rx="5"/>
  <text x="380" y="165" text-anchor="middle" font-family="Arial" font-size="12" fill="white">DDS</text>
  <text x="380" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="white">(Communication)</text>

  <!-- Arrows showing communication -->
  <line x1="110" y1="150" x2="220" y2="100" stroke="#e63946" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="100" x2="320" y2="150" stroke="#e63946" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="170" x2="280" y2="160" stroke="#e63946" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <line x1="280" y1="220" x2="150" y2="190" stroke="#e63946" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e63946" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#e63946" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">ROS 2 Architecture for Humanoid Robotics</text>
</svg>