<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Physical AI Concept Diagram -->
  <rect x="10" y="10" width="380" height="180" fill="#f8f9fa" stroke="#ccc" stroke-width="2" rx="10"/>

  <!-- AI Brain Icon -->
  <circle cx="60" cy="60" r="30" fill="#4ecdc4" stroke="#333" stroke-width="2"/>
  <path d="M50,50 Q60,40 70,50 Q80,60 70,70 Q60,80 50,70 Q40,60 50,50" fill="#333"/>
  <text x="60" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">AI</text>

  <!-- Physical World -->
  <rect x="220" y="40" width="100" height="80" fill="#ff9f1c" stroke="#333" stroke-width="2"/>
  <circle cx="245" cy="65" r="10" fill="#2a9d8f"/>
  <rect x="270" y="70" width="20" height="20" fill="#e76f51"/>
  <text x="270" y="100" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Physical World</text>

  <!-- Interaction Arrows -->
  <line x1="90" y1="60" x2="220" y2="80" stroke="#e63946" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="320" y1="80" x2="150" y2="60" stroke="#e63946" stroke-width="3" marker-end="url(#arrowhead2)"/>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e63946" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#e63946" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Physical AI: AI Meets the Physical World</text>
</svg>