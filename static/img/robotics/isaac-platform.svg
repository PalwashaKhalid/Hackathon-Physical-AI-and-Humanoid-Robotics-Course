<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Isaac Platform Diagram -->
  <rect x="10" y="10" width="480" height="280" fill="#f8f9fa" stroke="#ccc" stroke-width="2" rx="10"/>

  <!-- Isaac Logo Area -->
  <rect x="400" y="20" width="80" height="40" fill="#333" rx="5"/>
  <text x="440" y="45" text-anchor="middle" font-family="Arial" font-size="12" fill="white">NVIDIA</text>
  <text x="440" y="58" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a90e2">Isaac</text>

  <!-- Isaac Sim (Simulation) -->
  <rect x="40" y="60" width="120" height="80" fill="#4a90e2" stroke="#333" stroke-width="2" rx="5"/>
  <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Isaac Sim</text>
  <text x="100" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Simulation</text>
  <text x="100" y="120" text-anchor="middle" font-family="Arial" font-size="9" fill="white">&amp; Training</text>

  <!-- Isaac ROS -->
  <rect x="190" y="60" width="120" height="80" fill="#e74c3c" stroke="#333" stroke-width="2" rx="5"/>
  <text x="250" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Isaac ROS</text>
  <text x="250" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="white">GPU-Accelerated</text>
  <text x="250" y="120" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Robotics Software</text>

  <!-- Isaac Apps -->
  <rect x="340" y="60" width="120" height="80" fill="#27ae60" stroke="#333" stroke-width="2" rx="5"/>
  <text x="400" y="90" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Isaac Apps</text>
  <text x="400" y="105" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Pre-built</text>
  <text x="400" y="120" text-anchor="middle" font-family="Arial" font-size="9" fill="white">Solutions</text>

  <!-- Hardware Layer -->
  <rect x="100" y="180" width="300" height="60" fill="#f1c40f" stroke="#333" stroke-width="2" rx="5"/>
  <text x="250" y="210" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">NVIDIA Hardware</text>
  <text x="250" y="225" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">(Jetson, GPU, Drive)</text>

  <!-- Arrows showing integration -->
  <line x1="100" y1="140" x2="100" y2="180" stroke="#e63946" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="140" x2="250" y2="180" stroke="#e63946" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="140" x2="400" y2="180" stroke="#e63946" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e63946" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="250" y="35" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">NVIDIA Isaac Platform Ecosystem</text>
</svg>